<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon / App Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="icon-64.png" />
  <link rel="apple-touch-icon" href="mindcoach-icon-1024.png" />
  <link rel="icon" type="image/png" sizes="1024x1024" href="mindcoach-icon-1024.png" />

  <title>MindCoach</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f5f7; /* Calm background */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #2a2a2a;
    }

    header {
      padding: 20px;
      text-align: center;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 70px;
      margin-bottom: 8px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    header p {
      margin: 6px 0 0;
      font-size: 14px;
      color: #555;
    }

    #log {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    /* Chat bubbles */
    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .me {
      align-self: flex-end;
      background: #d7e7f7; /* Your soft blue */
      color: #1b324d;
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background: #f8efe4; /* Calm beige (Option A) */
      color: #3a3a3a;
      border-bottom-left-radius: 4px;
    }

    /* Input Area */
    #inputArea {
      display: flex;
      gap: 10px;
      padding: 12px;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }

    #msg {
      flex: 1;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 12px;
      outline: none;
    }

    #send {
      padding: 12px 18px;
      background: #2a6171;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
    }

    #send:hover {
      background: #1f4a55;
    }
  </style>
</head>

<body>

<header>
  <img src="mindcoach-icon-1024.png" alt="MindCoach Logo" />
  <h1>MindCoach</h1>
  <p>You matter. You're heard. Calm guidance in every language by LuxeMind.</p>
</header>

<div id="log"></div>

<div id="inputArea">
  <input id="msg" placeholder="Type your messageâ€¦" />
  <button id="send">Send</button>
</div>

<script>
  const log = document.getElementById("log");
  const input = document.getElementById("msg");
  const btn = document.getElementById("send");

  // Add message bubble
  function add(who, text) {
    const div = document.createElement("div");
    div.className = "bubble " + (who === "me" ? "me" : "ai");
    div.textContent = text;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  // AUTO WELCOME MESSAGE
  window.addEventListener("DOMContentLoaded", () => {
    add(
      "ai",
      "Welcome. I'm here for you with calm, clarity, and care. Whenever you're ready, tell me what's on your mind."
    );
  });

  // Send message
  btn.onclick = async () => {
    const text = input.value.trim();
    if (!text) return;
    add("me", text);
    input.value = "";

    const response = await fetch("/api/chat", {
      method: "POST",
      body: text
    });

    const reader = response.body.getReader();
    let aiText = "";

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      aiText += new TextDecoder().decode(value);
    }

    add("ai", aiText);
  };
</script>

</body>
</html>
