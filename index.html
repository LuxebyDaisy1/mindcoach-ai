<style>
:root {
  --bg1: #eef6ff;
  --bg2: #e7f7f2;
  --bg3: #f7f2e8;
  --card: #ffffff;
  --brand: #4fa3d1;
  --bubble-ai: #f7f2e8;
  --bubble-you: #e0f2ff;
  --text: #3f4a52;
  --muted: #7c8a94;
}

/* Watercolor background using layered gradients */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);

  background:
    radial-gradient(circle at 20% 20%, rgba(200,225,255,0.45), transparent 60%),
    radial-gradient(circle at 80% 30%, rgba(210,245,230,0.4), transparent 60%),
    radial-gradient(circle at 30% 80%, rgba(255,240,220,0.45), transparent 60%),
    linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));

  background-size: cover;
  background-attachment: fixed;

  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px;
  -webkit-font-smoothing: antialiased;
}

/* App container card */
.wrap {
  width: 100%;
  max-width: 760px;
  display: flex;
  justify-content: center;
}

.card {
  background: var(--card);
  border-radius: 28px;
  padding: 26px 24px 18px;
  width: 100%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  animation: fadeIn 0.5s ease-out;
}

/* Brand style */
.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.brand_logo {
  width: 38px;
  height: 38px;
  border-radius: 999px;
  background: linear-gradient(135deg, #d9f8ff, #bde3ff);
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
}
.brand_logo span {
  font-size: 18px;
}

.brand h1 {
  font-size: 24px;
  margin: 0;
  color: var(--brand);
}

.tag {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 16px;
}

/* Chat area */
#log {
  flex: 1;
  margin-bottom: 16px;
  overflow-y: auto;
  padding-right: 4px;
}

/* Chat bubbles */
.msg {
  padding: 14px 18px;
  margin-bottom: 10px;
  border-radius: 16px;
  line-height: 1.45;
  font-size: 15px;
  white-space: pre-wrap;
}

.msg.ai {
  background: var(--bubble-ai);
  border-left: 4px solid #dfd7c7;
}

.msg.you {
  background: var(--bubble-you);
  border-right: 4px solid #b5ddff;
  text-align: right;
}

/* Controls */
.controls {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
}

select, input {
  border-radius: 999px;
  border: 1px solid #c7d9df;
  padding: 9px 14px;
  font-size: 14px;
}

/* Input + button */
.row {
  display: flex;
  gap: 10px;
}

.row input {
  flex: 1;
  background: #fafafa;
}

button {
  border-radius: 999px;
  padding: 10px 20px;
  background: var(--brand);
  color: white;
  font-weight: 600;
  border: none;
  cursor: pointer;
  box-shadow: 0 5px 16px rgba(79,163,209,0.25);
  transition: 0.15s ease-out;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 8px 22px rgba(79,163,209,0.28);
}

button:active {
  transform: translateY(0);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
