<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindCoach</title>
  <style>
    :root {
      --bg1: #eef0f7;
      --bg2: #ffffff;
      --brand: #3b82f6;
      --text: #333;
      --ai: #fff8e6;
      --user: #dbeafe;
      --shadow: rgba(0,0,0,0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg1);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; overflow: hidden;
    }
    .card {
      background: var(--bg2);
      box-shadow: 0 4px 16px var(--shadow);
      border-radius: 12px;
      width: 100%; max-width: 720px; height: 90vh;
      display: flex; flex-direction: column; overflow: hidden;
    }
    .brand { padding: 16px; text-align: center; background: var(--bg2); border-bottom: 1px solid #e5e7eb; }
    .brand h1 { font-size: 22px; color: var(--brand); margin-bottom: 4px; }
    .tag { font-size: 13px; color: #666; }
    .controls { padding: 12px 16px; border-bottom: 1px solid #e5e7eb; background: var(--bg2); display: flex; justify-content: center; align-items: center; gap: 8px; font-size: 14px; }
    #log { flex: 1; overflow-y: auto; padding: 16px; scroll-behavior: smooth; background: #f9fafb; }
    .msg { margin: 8px 0; padding: 12px 16px; border-radius: 12px; max-width: 80%; line-height: 1.5; font-size: 15px; white-space: pre-wrap; word-wrap: break-word; box-shadow: 0 1px 2px var(--shadow); }
    .msg.you { background: var(--user); align-self: flex-end; text-align: right; }
    .msg.ai { background: var(--ai); align-self: flex-start; text-align: left; }
    .row { display: flex; padding: 12px; border-top: 1px solid #e5e7eb; background: var(--bg2); }
    input { flex: 1; padding: 10px 12px; font-size: 15px; border-radius: 8px; border: 1px solid #ccc; outline: none; }
    button { background: var(--brand); color: white; font-weight: 600; border: none; border-radius: 8px; padding: 10px 16px; margin-left: 8px; cursor: pointer; }
    button:hover { background: #2563eb; }
    @media (max-width: 600px) { .card { height: 95vh; border-radius: 0; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <h1>ðŸ’Ž MindCoach</h1>
      <div class="tag">You matter. Youâ€™re heard. Calm guidance in every language by LuxeMind.</div>
    </div>

    <div class="controls">
      <label for="langSelect">Language:</label>
      <select id="langSelect">
        <option value="auto">Auto (detect)</option>
        <option value="es">EspaÃ±ol</option>
        <option value="en">English</option>
      </select>
    </div>

    <div id="log"></div>

    <div class="row">
      <input id="msg" type="text" placeholder="Say hola / hi / bonjourâ€¦" />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const log = document.getElementById("log");
    const input = document.getElementById("msg");
    const btn = document.getElementById("send");
    const langSelect = document.getElementById("langSelect");

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "You" ? "you" : "ai");
      div.innerHTML = `<strong>${role}:</strong> ${text}`;
      log.appendChild(div);
      div.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      add("You", message);
      input.value = "";
      btn.disabled = true;
      btn.textContent = "Thinkingâ€¦";

      const typing = document.createElement("div");
      typing.className = "msg ai";
      typing.textContent = "MindCoach is typingâ€¦";
      log.appendChild(typing);
      typing.scrollIntoView({ behavior: "smooth", block: "end" });

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, langMode: langSelect.value })
        });
        const data = await res.json();
        typing.remove();
        add("MindCoach", data.text ?? data.error ?? "No response.");
      } catch (e) {
        typing.remove();
        add("MindCoach", "âš ï¸ Network error. Please try again.");
      } finally {
        btn.disabled = false;
        btn.textContent = "Send";
      }
    }

    btn.onclick = send;
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });
  </script>
</body>
</html>
