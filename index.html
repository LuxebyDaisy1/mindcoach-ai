<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latina MindCoach</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root {
      --bg: #f5f3ff;
      --card-bg: #ffffff;
      --accent: #525f7f;
      --accent-soft: #dde3ff;
      --accent-strong: #3b4260;
      --pause: #f5a623;
      --pause-soft: #ffe7bd;
      --border-subtle: #e4e4f0;
      --text-main: #222233;
      --text-soft: #666680;
      --text-softer: #9999b3;
      --danger: #d9534f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top left, #fef3ff, #f0f4ff 40%, #f5f3ff 80%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 10px;
    }

    #app-shell {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow:
        0 14px 35px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.15);
      max-width: 860px;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
      max-height: 820px;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      #app-shell {
        border-radius: 0;
        max-height: 100vh;
      }
    }

    /* HEADER */
    #header {
      padding: 14px 20px 8px;
      border-bottom: 1px solid var(--border-subtle);
      background: linear-gradient(135deg, #ffffff, #f8f5ff);
    }

    #header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--text-main);
      letter-spacing: 0.01em;
    }

    #header p {
      margin: 5px 0 0;
      font-size: 13px;
      color: var(--text-soft);
    }

    /* LANGUAGE BAR */
    #lang-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 20px 10px;
      border-bottom: 1px solid var(--border-subtle);
      background: #fafbff;
    }

    #lang-bar span {
      font-size: 12px;
      color: var(--text-soft);
      white-space: nowrap;
    }

    #lang-buttons {
      display: inline-flex;
      padding: 2px;
      border-radius: 999px;
      background: #ecefff;
      border: 1px solid #d5dbff;
    }

    #lang-buttons button {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text-soft);
      min-width: 42px;
    }

    #lang-buttons button.active {
      background: #ffffff;
      color: var(--accent-strong);
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.12);
    }

    /* DAILY CHECK-IN BANNER */
    #checkin-banner {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 10px 20px;
      border-bottom: 1px solid var(--border-subtle);
      background: #fff7eb;
      font-size: 13px;
    }

    #checkin-banner p {
      margin: 0;
      flex: 1;
      color: #7b5a26;
    }

    #checkin-banner-buttons {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    #checkin-banner-buttons button {
      border-radius: 999px;
      padding: 4px 12px;
      font-size: 11px;
      border: 1px solid #f0b35c;
      background: #ffe5bd;
      cursor: pointer;
      white-space: nowrap;
    }

    #checkin-banner-buttons button.secondary {
      border-color: #d4d4dd;
      background: #f7f7fb;
      color: var(--text-soft);
    }

    /* MOOD BAR */
    #mood-bar {
      padding: 10px 20px 4px;
      border-bottom: 1px solid var(--border-subtle);
      background: #ffffff;
    }

    #mood-bar p {
      margin: 0 0 6px;
      font-size: 13px;
      color: var(--text-soft);
    }

    #mood-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    #mood-buttons button {
      border: 1px solid #d7d9ee;
      border-radius: 999px;
      padding: 5px 12px;
      font-size: 12px;
      background: #f6f7ff;
      cursor: pointer;
      color: var(--text-soft);
    }

    #mood-buttons button:hover {
      background: #eef0ff;
      border-color: #c4c7f5;
    }

    /* CHAT AREA */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 18px 20px 10px;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #f9f7ff, #f7f6ff 40%, #f6f7fb 80%);
    }

    .message {
      margin-bottom: 12px;
      padding: 11px 13px;
      border-radius: 16px;
      max-width: 82%;
      line-height: 1.5;
      white-space: pre-wrap;
      font-size: 14px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
    }

    .user {
      background: #d9e6ff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      color: #1f2937;
    }

    .bot {
      background: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      border: 1px solid #e3e5f5;
      color: #111827;
    }

    /* INPUT / CONTROLS */
    #input-container {
      display: flex;
      border-top: 1px solid var(--border-subtle);
      padding: 10px 12px;
      background: #ffffff;
      align-items: center;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 999px;
      border: 1px solid #d6d8ec;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    #user-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(82, 95, 127, 0.12);
    }

    #send-btn,
    #pause-btn {
      padding: 10px 16px;
      font-size: 13px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 600;
    }

    #send-btn {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.18);
    }

    #send-btn:hover:not(:disabled) {
      background: var(--accent-strong);
    }

    #pause-btn {
      background: var(--pause);
      color: #fff;
      box-shadow: 0 2px 6px rgba(245, 166, 35, 0.35);
    }

    #pause-btn:hover:not(:disabled) {
      background: #e4961e;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    #paywall-note {
      padding: 6px 20px 8px;
      font-size: 11px;
      color: var(--text-softer);
      border-top: 1px solid var(--border-subtle);
      background: #fafbff;
    }

    stripe-buy-button {
      margin: 2px auto 14px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="app-shell">
    <div id="header">
      <h1>Latina MindCoach</h1>
      <p>For Latinas who carry everything.</p>
    </div>

    <div id="lang-bar">
      <span>Language mode:</span>
      <div id="lang-buttons">
        <button data-mode="auto" class="active">Auto</button>
        <button data-mode="en">EN</button>
        <button data-mode="es">ES</button>
      </div>
    </div>

    <!-- Daily check-in banner (once per day) -->
    <div id="checkin-banner">
      <p>Take 30 seconds just for yourself today ðŸ’›</p>
      <div id="checkin-banner-buttons">
        <button id="checkin-start-btn" type="button">Start todayâ€™s check-in</button>
        <button id="checkin-skip-btn" type="button" class="secondary">Skip</button>
      </div>
    </div>

    <div id="mood-bar">
      <p>How are you feeling right now?</p>
      <div id="mood-buttons">
        <button onclick="selectMood('anxious')">Anxious</button>
        <button onclick="selectMood('overwhelmed')">Overwhelmed</button>
        <button onclick="selectMood('sad')">Sad</button>
        <button onclick="selectMood('angry')">Angry</button>
        <button onclick="selectMood('numb')">Numb</button>
        <button onclick="selectMood('unknown')">I donâ€™t know</button>
      </div>
    </div>

    <div id="chat-container"></div>

    <div id="input-container">
      <input id="user-input" type="text" placeholder="Tell me how you feel right nowâ€¦" />
      <button id="pause-btn" type="button">La Pausa</button>
      <button id="send-btn" type="button">Send</button>
    </div>

    <div id="paywall-note">
      Unlimited daily support is available with the button below ðŸ’›
    </div>

    <!-- STRIPE BUY BUTTON -->
    <script async src="https://js.stripe.com/v3/buy-button.js"></script>

    <stripe-buy-button
      buy-button-id="buy_btn_1STXD50YpWkVmsiLFRmgapRw"
      publishable-key="pk_live_51STDB8OYpWkVmsiLwKPILRZMTvLu8FA21IrgrfoACFtO5qLaA1ofHHTPSJ0SWW6To6Z3MDZJ8yPDreptWiX0ta4L00Xrlp4X">
    </stripe-buy-button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("user-input");
    const btn = document.getElementById("send-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const langButtonsContainer = document.getElementById("lang-buttons");
    const langButtons = langButtonsContainer.querySelectorAll("button");
    const checkinBanner = document.getElementById("checkin-banner");
    const checkinStartBtn = document.getElementById("checkin-start-btn");
    const checkinSkipBtn = document.getElementById("checkin-skip-btn");

    let langMode = "auto";

    const MAX_FREE_MESSAGES = 3; // number of AI replies before lock
    let usedMessages = Number(localStorage.getItem("lmc_usedMessages") || "0");
    let locked = usedMessages >= MAX_FREE_MESSAGES;

    const CHECKIN_DATE_KEY = "lmc_lastCheckinDate";
    const today = new Date().toISOString().slice(0, 10);
    const lastCheckinDate = localStorage.getItem(CHECKIN_DATE_KEY) || "";

    const paywallText = `
Youâ€™ve reached your free messages for now ðŸ’›

To keep receiving emotional support from Latina MindCoach whenever you need it, unlock unlimited access with the button below.

Iâ€™ll be here when youâ€™re ready.
`.trim();

    const laPausaText = `
Breathe with me for a moment.

Youâ€™ve carried too much for too long, mi amor.
You donâ€™t have to solve anything right now. Just pause.

Inhaleâ€¦
Exhaleâ€¦

Youâ€™re safe in this moment.
Nothing is required of you right now.
Let your nervous system soften.

You are not behind.
You are not failing.
You are not alone.

This pause is healing you.
`.trim();

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function lockChat(showMessage = true) {
      locked = true;
      localStorage.setItem("lmc_usedMessages", String(MAX_FREE_MESSAGES));
      if (showMessage) {
        addMessage("bot", paywallText);
      }
      input.disabled = true;
      input.placeholder = "Unlock unlimited support with the button below ðŸ’›";
      btn.disabled = true;
      btn.textContent = "Locked";
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      if (locked) {
        addMessage(
          "bot",
          "To keep chatting with me, unlock unlimited emotional support using the button below ðŸ’›"
        );
        return;
      }

      addMessage("user", text);
      input.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text, langMode })
        });

        const data = await response.json();

        if (data.reply) {
          addMessage("bot", data.reply);

          usedMessages += 1;
          localStorage.setItem("lmc_usedMessages", String(usedMessages));

          if (usedMessages >= MAX_FREE_MESSAGES && !locked) {
            lockChat(true);
          }
        } else if (data.error) {
          addMessage("bot", "Iâ€™m sorry, something went wrong on the server: " + data.error);
        } else {
          addMessage("bot", "Iâ€™m sorry, I didnâ€™t understand the server response.");
        }
      } catch (err) {
        addMessage("bot", "Iâ€™m sorry, something went wrong connecting to the server. Try again in a moment.");
      }
    }

    function triggerLaPausa() {
      addMessage("bot", laPausaText);
    }

    function selectMood(mood) {
      let text = "";
      switch (mood) {
        case "anxious":
          text = "Iâ€™m feeling anxious and my mind is racing.";
          break;
        case "overwhelmed":
          text = "Iâ€™m overwhelmed and carrying too much right now.";
          break;
        case "sad":
          text = "I feel sad and low energy today.";
          break;
        case "angry":
          text = "I feel angry and frustrated.";
          break;
        case "numb":
          text = "I feel numb, like I canâ€™t even feel my emotions clearly.";
          break;
        case "unknown":
          text = "I donâ€™t even know how I feel, everything is mixed.";
          break;
      }
      if (!text) return;
      input.value = text;
      sendMessage();
    }

    function setLangMode(mode) {
      langMode = mode;

      langButtons.forEach(btnEl => {
        if (btnEl.getAttribute("data-mode") === mode) {
          btnEl.classList.add("active");
        } else {
          btnEl.classList.remove("active");
        }
      });
    }

    langButtonsContainer.addEventListener("click", (e) => {
      if (e.target.tagName.toLowerCase() === "button") {
        const mode = e.target.getAttribute("data-mode");
        if (mode) setLangMode(mode);
      }
    });

    btn.onclick = sendMessage;
    pauseBtn.onclick = triggerLaPausa;

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Daily check-in banner logic (once per day)
    if (checkinBanner) {
      if (lastCheckinDate !== today) {
        checkinBanner.style.display = "flex";
      } else {
        checkinBanner.style.display = "none";
      }

      if (checkinStartBtn) {
        checkinStartBtn.onclick = () => {
          localStorage.setItem(CHECKIN_DATE_KEY, today);
          checkinBanner.style.display = "flex";
          checkinBanner.style.opacity = "0";
          checkinBanner.style.pointerEvents = "none";
          checkinBanner.style.display = "none";
          addMessage(
            "bot",
            "Letâ€™s take a small moment just for you today ðŸŒ±\n\nHow are you truly feeling as you read this?"
          );
        };
      }

      if (checkinSkipBtn) {
        checkinSkipBtn.onclick = () => {
          localStorage.setItem(CHECKIN_DATE_KEY, today);
          checkinBanner.style.display = "none";
        };
      }
    }

    // Initial greeting
    addMessage(
      "bot",
      "Hola mi amor ðŸ’› Soy tu Latina MindCoach. How are you feeling right now â€” anxious, overwhelmed, sad, angry, numb, or you donâ€™t know?"
    );

    // If already locked from previous session, lock UI immediately (no extra paywall message)
    if (locked) {
      lockChat(false);
    }
  </script>
</body>
</html>
