<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>MindCoach</title>

  <link
    rel="icon"
    type="image/png"
    sizes="1024x1024"
    href="mindcoach-icon-1024.png"
  />

  <style>
    :root {
      --bg1: #eef0ff;
      --bg2: #e7f7f2;
      --bg3: #f8f3e8; /* New softer cream beige */

      --card: #ffffff;
      --brand: #4fa3d1;
      --bubble-ai: var(--bg3); /* updated AI bubble */
      --bubble-you: #e0f2ff;

      --text: #3f4a52;
      --muted: #7c8a94;
    }

    /* Updated watercolor background */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(200,225,255,0.4), transparent 60%),
        radial-gradient(circle at 80% 30%, rgba(210,245,230,0.35), transparent 60%),
        radial-gradient(circle at 30% 80%, rgba(255,240,220,0.40), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .wrap {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
      padding: 24px 24px 16px;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-height: 90vh;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 6px;
    }

    .brand_logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e2f1f4;
    }

    .brand_logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.03em;
      color: #14536b;
    }

    .tag {
      margin: 0 0 18px;
      font-size: 13px;
      color: var(--muted);
    }

    #log {
      flex: 1;
      overflow-y: auto;
      padding: 12px 4px 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.45;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.04);
      word-wrap: break-word;
      white-space: normal;
    }

    .msg.ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      border-bottom-left-radius: 6px;
    }

    .msg.you {
      align-self: flex-end;
      background: var(--bubble-you);
      border-bottom-right-radius: 6px;
    }

    .input-row {
      margin-top: 8px;
      border-radius: 999px;
      border: 1px solid rgba(180, 196, 210, 0.8);
      padding: 4px 4px 4px 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.98);
    }

    .input-row textarea {
      flex: 1;
      border: none;
      resize: none;
      font: inherit;
      padding: 8px 0;
      outline: none;
      background: transparent;
      min-height: 40px;
      max-height: 90px;
    }

    .input-row textarea::placeholder {
      color: #a0a9b3;
    }

    .input-row button {
      border-radius: 999px;
      padding: 10px 22px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--brand);
      color: #ffffff;
      box-shadow: 0 6px 18px rgba(79, 163, 209, 0.35);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .card {
        padding: 18px 18px 10px;
        border-radius: 22px;
      }

      .msg {
        max-width: 90%;
      }

      .brand h1 {
        font-size: 21px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="brand_logo">
          <img src="mindcoach-icon-1024.png" alt="MindCoach logo" />
        </div>
        <h1>MindCoach</h1>
      </div>
      <p class="tag">
        You matter. You’re heard. Calm guidance in every language by LuxeMind.
      </p>

      <div id="log"></div>

      <div class="input-row">
        <textarea
          id="msg"
          placeholder="Share what’s on your mind… (Enter to send, Shift+Enter for new line)"
        ></textarea>
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <script>
    const log = document.getElementById("log");
    const input = document.getElementById("msg");
    const btn = document.getElementById("send");

    function scrollToBottom() {
      log.scrollTop = log.scrollHeight;
    }

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "You" ? "you" : "ai");
      div.innerHTML = `<strong>${role}:</strong> ${text.replace(/\n/g, "<br>")}`;
      log.appendChild(div);
      scrollToBottom();
      return div;
    }

    function addTyping() {
      const div = document.createElement("div");
      div.className = "msg ai";
      div.innerHTML = `<strong>MindCoach:</strong> <span class="dots">...</span>`;
      log.appendChild(div);
      scrollToBottom();
      return div;
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      add("You", message);
      input.value = "";
      input.focus();

      btn.disabled = true;
      const typingDiv = addTyping();

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        typingDiv.remove();

        if (!res.ok) {
          add("MindCoach", data.error || "Something went wrong.");
        } else {
          add("MindCoach", data.text || "");
        }
      } catch (e) {
        typingDiv.remove();
        add("MindCoach", "Network issue — try again.");
      } finally {
        btn.disabled = false;
        scrollToBottom();
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    btn.onclick = send;

    window.addEventListener("load", () => {
      add(
        "MindCoach",
        "Welcome. I’m here for you with calm, clarity, and care. Whenever you’re ready, tell me what’s on your mind."
      );
      input.focus();
    });
  </script>
</body>
</html>
